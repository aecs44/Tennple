<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tennple</title>

        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="homescreen.css">

    </head>

    <body>

        <div class="container" id="scroll-container">

            <section>

                <div class="club">

                    <img src="enterlogo.png">

                </div>
 
                <div class="flex">

                    <div class="flex1">

                        <div class="logo">

                            <video width="800" height="800" autoplay muted loop>

                                <source src="TEN.mp4" type="video/mp4">

                            </video>
    
                        </div>

                    </div>

                    <div class="flex2">

                        <div class="box">

                            <div class="poster">

                                <video class="postervideo" autoplay muted loop>

                                    <source src="Untitled design.mp4" type="video/mp4">
    
                                </video>

                            </div>

                            <div class="box2">

                                <div class="eventinfo">

                                    <h2>23SEPTEMBER</h2>

                                    <h3>Back 2 the Origins</h3>

                                    <h4>00:30-06:00</h4>

                                </div>

                                <div class="eventdetails">

                                    <h5>#18+</h5>

                                    <h5>#Casual</h5>

                                    <h5>#Reggaeton</h5>

                                    <h5>#Techno</h5>

                                    <h5>#Latin</h5>

                                    <h5>#Dance</h5>

                                    <h5>#Universitario</h5>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </section>


            <section class="grid2">


                <div class="flex3">

                    <div class="release1">

                        <div class="r1title">

                            <p>ENTRADA CON CONSUMICION: Primera Fase</p>

                        </div>

                        <div class="r1price">

                            <p>12,00&#8364;</p>

                        </div>

                        <div class="r1amount">

                            <select name="howmanytickets" id="#tix">

                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
    
                            </select>

                        </div>

                    </div>

                    <div class="release2">
                        
                        <div class="r2title">

                            <p>ENTRADA CON CONSUMICION: Segunda Fase</p>

                        </div>

                        <div class="r2price">

                            <p>15,00&#8364;</p>

                        </div>

                        <div class="r2amount">

                            <select name="howmanytickets" id="#tix">

                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
    
                            </select>

                        </div>

                    </div>

                    <div class="release3">


                        <div class="r3title">

                            <p>ULTIMAS ENTRADAS</p>

                        </div>

                        <div class="r3price">

                            <p>18,00&#8364;</p>

                        </div>

                        <div class="r3amount">

                            <select name="howmanytickets" id="#tix">

                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option> 
    
                            </select>

                        </div>

                    </div>

                </div>

                <div class="flex4">

                    <div class="continue">

                        <button data-modal-target="#modal">Continuar</button>

                        <div class="modal" id="modal">

                            <div class="modaltext">

                                <p>Extra Consumiciones?</p>

                                <p>8&#8364;</p>

                                <select name="howmanydrinks" id="drinks">

                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option> 
        
                                </select>

                            </div>

                            <div data-close-button class="close-button">

                                <button>Siguiente</button>

                            </div>

                        </div>

                    </div>

                    <div id="overlay">

                    </div>

                    <div class="vip">

                        <button>VIP</button>

                    </div>

                </div>

            </section>

        </div>

        <script defer src="homescreenjs.js">
        </script>

    </body>

</html>
